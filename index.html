<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="task-manager">
      <h1>Task Manager</h1>
      <input type="text" id="newTask" placeholder="Adicionar nova tarefa" />
      <button id="addTask">Adicionar Tarefa</button>
      <ul id="tasks"></ul>

      <button id="goToGoogle">Ir para o Google</button>
      <button id="voltar">Voltar</button>
      <button id="avancar">Avançar</button>

      <button id="changeTextBtn">Alterar Texto Após 3 Segundos</button>
      <p id="textToChange">Texto inicial</p>
      <button id="startCounter">Iniciar Contador</button>
      <button id="stopCounter">Parar Contador</button>
      <p id="counterDisplay">Contador: 0</p> 
    </div>

    <script src="script.js"></script>
  </body>
</html>
